                <h3>Registrar Proveedor</h3>

                <p>
                	<input type="checkbox" name="option" value="usuario" id="usuario_1" 
                	onclick="mostrarReferencia();"> Usuario<br>
					<input type="checkbox" name="option" value="proveedor" id="usuario_2"

                </p>
                <p>

                </p>
                <p>
                    <label for="nick">Nick Name</label>

                </p>

                    <input name="cedula" id="cedula" type="text" style="width : 100%; heigth : 1px"/>

                </p>
                <p>
                    <label for="password">Contraseña</label>
                    <input name="password" id="password" type="password"style="width : 100%; heigth : 1px" />
                </p>
                <p>
                    <label for="password">Confirme contraseña</label>
                    <input name="confirm" id="confirm" type="password" style="width : 100%; heigth : 1px"/>
                </p>
               
                <p>
                	<label for="pais">Pais</label>
                	<input type="text" name="pais" list="paises" style="width : 100%; heigth : 1px">
					<datalist id="paises">

    				<option value="España">
    				<option value="Argentina">

					</datalist>
					
   					
                </p>
